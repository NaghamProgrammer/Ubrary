<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Ubrary</title>
    <link rel="stylesheet" href="../static/css/userPage.css">
</head>
<body>
    <header>
       <nav class="navbar">
        <div class="logo">
            <h2>Ubrary</h2>
        </div>
        <div class="navmenu">
            <ul>
                <li class="active"><a href="userPage.html">Home</a></li>
                <li><a href="borrowed.html">Borrowed</a></li>
                <li><a href="favourites.html">Favourites</a></li>
            </ul>
        </div>
           <button href="index.html" class="auth-button">Log out</button>
    </nav>
    </header>

    <div class="search-hero">
        <div class="search-container">
            <img src="../static/asset/magnifier.png" alt="Search" class="magnifier-icon">
            <input type="text" id="search" placeholder="Search book by Title/Author/Category">
        </div>
    </div>

    <div class="container">
        <h2 id="results-header">Found Books:</h2>
        <div class="books-grid" id="search-results">
            <!-- Results will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="../static/js/api.js"></script>
    <script src="../static/js/searchResults.js"></script>
    <script>
                document
        .getElementsByClassName('auth-button')[0]
        .addEventListener('click', async function (){
            try{
                await ApiService.logout();
                window.location.href="index.html";
            }
            catch(err){
                console.log(err)
            }
        })
    </script>
</body>
</html>
